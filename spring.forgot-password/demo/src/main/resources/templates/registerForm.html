<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Demo Spring Upload</title>
</head>

<body style="background-image: url('img/bg-register.jpg'); background-repeat: none;">

    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-sm-2"></div>
            <div class="col-sm-7" style="margin-left: 70px;">
                <div class="card" style="color: rgb(70, 70, 70); font-family: 'Ubuntu',sans-serif; background-color:rgba(255,255,255, 0.8); box-shadow: 0px 0px 10px dimgrey;">
                    <h5 class="card-header" style="font-size: 30px; ">Register Account</h5>
                    <div class="card-body">
                        <form th:action="@{/register_proses}" th:object="${anggota}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter Email" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Password" required>
                            </div>
                            <span style="color:red" th:text="${error}"></span>
                            <button type="submit" id="btnSubmit" class="btn btn-primary float-right">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- EoC -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script>
        $(function() {
            $("#btnSubmit").click(function() {
                var password = $("#password").val();
                var confirmPassword = $("#txtConfirmPassword").val();
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
                return true;
            });
        });
    </script>
</body>

</html>
